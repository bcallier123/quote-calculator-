<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .calculator-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .quote-result {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2>Get Your Quote</h2>
        <div class="form-group">
            <label for="service-type">Service Type</label>
            <select id="service-type">
                <option value="residential">Residential Cleaning</option>
                <option value="commercial">Commercial Cleaning</option>
            </select>
        </div>
        <div class="form-group">
            <label for="square-feet">Square Feet</label>
            <input type="number" id="square-feet" placeholder="Enter the size in square feet">
        </div>
        <button onclick="calculateQuote()">Get Quote</button>
        <div class="quote-result" id="quote-result"></div>
    </div>

    <script>
        function calculateQuote() {
            var serviceType = document.getElementById('service-type').value;
            var squareFeet = document.getElementById('square-feet').value;
            var pricePerSquareFoot = serviceType === 'residential' ? 0.10 : 0.15;
            var quote = squareFeet * pricePerSquareFoot;

            document.getElementById('quote-result').innerText = 'Estimated Quote: $' + quote.toFixed(2);
        }
    </script>
</body>
</html>
